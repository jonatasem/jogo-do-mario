<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo do Mario</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/js/script.js" defer></script>
    </head>
    <body>
        <header id="header">
            <span class="layout-pontuacao">Pontuação: 
                <span id="pontuacao-final">0</span>
            </span>
        </header>
        <main id="board" class="main-board">
            <img class="clouds" id="clouds" src="./assets/img/clouds.png" alt="">
            <img class="mario" id="mario" src="./assets/img/mario.gif" alt="mario">
            <img class="pipe" id="pipe" src="./assets/img/pipe.png" alt="pipe">
        </main>
        <footer>
            <button id="btn-pular-mobile" class="mobile">Pular</button>
        </footer>
    </body>
</html>
